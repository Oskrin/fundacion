<div class="page-content">
	<div class="ace-settings-container" id="ace-settings-container">
		<div class="btn btn-app btn-xs btn-warning ace-settings-btn" id="ace-settings-btn">
			<i class="ace-icon fa fa-cog bigger-130"></i>
		</div>

		<div class="ace-settings-box clearfix" id="ace-settings-box">
			<div class="pull-left width-50">
				<div class="ace-settings-item">
					<div class="pull-left">
						<select id="skin-colorpicker" class="hide">
							<option data-skin="no-skin" value="">#438EB9</option>
							<option data-skin="skin-1" value="">#222A2D</option>
							<option data-skin="skin-2" value="">#C6487E</option>
							<option data-skin="skin-3" value="">#D0D0D0</option>
						</select>
					</div>
					<span>&nbsp;</span>
				</div>
			</div>
		</div>
	</div>

	<div class="page-header">
	<h4 class="widget-title lighter">
			<i class="ace-icon fa fa-star orange"></i>
			PRINCIPAL
		</h4>
	</div>
	<div class="space-6"></div>
	<div class="space-6"></div>
	<div class="space-6"></div>
	<div class="space-6"></div>	

	<div class="row">
		<div class="col-xs-12">
			<div class="row">
				<div class="col-sm-7">
					<div class="widget-box">
						<div class="widget-header">
							<h4 class="widget-title lighter smaller">
								<i class="ace-icon fa fa-comment blue"></i>
								Conversación
							</h4>
						</div>

						<div class="widget-body">
							<div class="widget-main no-padding">
								<div class="dialogs scrollbar" id="style-5">
									<div class="itemdiv dialogdiv" ng-repeat="data in datos">
										<div class="user">
											<img ng-src="data/usuarios/{{data.imagen}}">
										</div>

										<div class="body">
											<div class="time">
												<i class="ace-icon fa fa-clock-o"></i>
												<span class="green">{{data.fecha}}</span>
											</div>

											<div class="name">{{data.nombres_completos}}</div>
											<div class="text">{{data.mensaje}}</div>
										</div>
									</div>
								</div>

								<form class="form-horizontal" name="form_enviar" id="form_enviar">
									<div class="form-actions">
										<div class="input-group">
											<input placeholder="Escribe tu mensaje aquí..." type="text" class="form-control" name="message" id="message" ng-keydown="myFunction($event)" />
											<span class="input-group-btn">
												<button class="btn btn-sm btn-info no-radius" type="button" name="btnEnviar" id="btnEnviar" ng-click="enviar_chat(data)">
													<i class="ace-icon fa fa-share"></i>
													Enviar
												</button>
											</span>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-5">
					<div class="widget-box">
						<div class="widget-header">
							<h4 class="widget-title lighter smaller">
								<i class="ace-icon fa fa-info blue"></i>
								Información
							</h4>
						</div>

						<div class="widget-body">
							<div class="widget-main no-padding">
								<div class="dialogs">
									<h4 class="widget-title lighter smaller">Usuario:  {{usuario}}</h4>
									<h4 class="widget-title lighter smaller">Conexión Anterior:  {{conexion}}</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
